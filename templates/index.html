<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper - جستجوی شغل</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-briefcase"></i> جستجوی فرصت‌های شغلی</h1>
            <p class="subtitle">جستجو در سایت‌های کاریابی ایران</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <h2><i class="fas fa-search"></i> جستجوی جدید</h2>
            <div class="search-form">
                <div class="input-group">
                    <input type="text" id="keyword" placeholder="کلمه کلیدی (مثلا: dba)" />
                    <button id="searchBtn" onclick="startScraping()">
                        <i class="fas fa-search"></i> جستجو
                    </button>
                </div>

                <div class="sources">
                    <label class="checkbox-label">
                        <input type="checkbox" name="source" value="jobinja" checked>
                        <span class="checkbox-custom"></span>
                        <img src="https://jobinja.ir/favicon-96x96.png" alt="Jobinja" class="site-icon">
                        Jobinja
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="source" value="jobvision" checked>
                        <span class="checkbox-custom"></span>
                        <img src="https://jobvision.ir/assets/icons/icon-96x96.png" alt="Jobvision" class="site-icon">
                        Jobvision
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="source" value="irantalent" checked>
                        <span class="checkbox-custom"></span>
                        <img src="https://www.irantalent.com/assets/css/images/products/irantalent.svg" alt="irantalent" class="site-icon">
                        irantalent
                    </label>
                </div>

                <div id="status" class="status"></div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <h2><i class="fas fa-filter"></i> فیلترها</h2>
            <div class="filters">
                <div class="filter-group">
                    <label>شهر</label>
                    <select id="cityFilter" onchange="loadJobs()">
                        <option value="">همه شهرها</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>شرکت</label>
                    <select id="companyFilter" onchange="loadJobs()">
                        <option value="">همه شرکت‌ها</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>منبع</label>
                    <select id="sourceFilter" onchange="loadJobs()">
                        <option value="">همه منابع</option>
                        <option value="jobinja">Jobinja</option>
                        <option value="jobvision">Jobvision</option>
                        <option value="irantalent">irantalent</option>
                    </select>
                </div>

                <button class="clear-filters" onclick="clearFilters()">
                    <i class="fas fa-times"></i> پاک کردن فیلترها
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-list"></i> نتایج جستجو</h2>
                <div id="resultsCount" class="results-count"></div>
            </div>

            <div class="table-container">
                <table id="resultsTable" class="results-table">
                    <thead>
                        <tr>
                            <th>عنوان شغل</th>
                            <th>شرکت</th>
                            <th>شهر</th>
                            <th>منبع</th>
                            <th>تاریخ</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <tr class="no-data">
                            <td colspan="6">
                                <i class="fas fa-inbox"></i>
                                <p>نتیجه‌ای برای نمایش وجود ندارد</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- Add this button to your interface -->
    <button type="button" id="clear-results" class="btn btn-warning">
         پاک کردن نتایج
    </button>

    <script>
        let statusInterval;

        // Add this to your JavaScript
        document.getElementById('clear-results').addEventListener('click', function() {
        if (confirm('آیا مطمئن هستید که می‌خواهید نتایج را پاک کنید؟')) {
        fetch('/api/clear-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            // Reload the page or clear the results display
            location.reload();
        });
         }
        });

        // Optional: Show session info
        fetch('/api/session-info')
        .then(response => response.json())
        .then(data => {
            console.log('Session info:', data);
         });

        async function startScraping() {
            const keyword = document.getElementById('keyword').value.trim();
            const sources = Array.from(document.querySelectorAll('input[name="source"]:checked'))
                .map(cb => cb.value);

            if (!keyword) {
                showNotification('لطفا کلمه کلیدی را وارد کنید', 'error');
                return;
            }

            if (sources.length === 0) {
                showNotification('لطفا حداقل یک منبع را انتخاب کنید', 'error');
                return;
            }

            document.getElementById('searchBtn').disabled = true;
            document.getElementById('searchBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال جستجو...';
            document.getElementById('status').innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال جستجو...';
            document.getElementById('status').className = 'status loading';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ keyword, sources })
                });

                if (response.ok) {
                    statusInterval = setInterval(checkStatus, 1000);
                } else {
                    const error = await response.json();
                    document.getElementById('status').innerHTML = `<i class="fas fa-exclamation-circle"></i> خطا: ${error.error}`;
                    document.getElementById('status').className = 'status error';
                    resetSearchButton();
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `<i class="fas fa-exclamation-circle"></i> خطا: ${error.message}`;
                document.getElementById('status').className = 'status error';
                resetSearchButton();
            }
        }

        function resetSearchButton() {
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('searchBtn').innerHTML = '<i class="fas fa-search"></i> جستجو';
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                if (status.is_scraping) {
                    document.getElementById('status').innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${status.message}`;
                    document.getElementById('status').className = 'status loading';
                } else {
                    clearInterval(statusInterval);

                    if (status.message.includes('Successfully')) {
                        document.getElementById('status').innerHTML = `<i class="fas fa-check-circle"></i> ${status.message}`;
                        document.getElementById('status').className = 'status success';
                        showNotification('جستجو با موفقیت انجام شد', 'success');
                    } else {
                        document.getElementById('status').innerHTML = `<i class="fas fa-exclamation-circle"></i> ${status.message}`;
                        document.getElementById('status').className = 'status error';
                    }

                    resetSearchButton();
                    loadJobs();
                    loadFilters();
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        async function loadJobs() {
            const city = document.getElementById('cityFilter').value;
            const company = document.getElementById('companyFilter').value;
            const source = document.getElementById('sourceFilter').value;

            const params = new URLSearchParams();
            if (city) params.append('city', city);
            if (company) params.append('company', company);
            if (source) params.append('source', source);

            try {
                const response = await fetch(`/api/jobs?${params}`);
                const jobs = await response.json();

                displayJobs(jobs);
            } catch (error) {
                console.error('Error loading jobs:', error);
                showNotification('خطا در بارگذاری نتایج', 'error');
            }
        }

        async function loadFilters() {
            try {
                const response = await fetch('/api/filters');
                const filters = await response.json();

                // Update city filter
                const citySelect = document.getElementById('cityFilter');
                const currentCity = citySelect.value;
                citySelect.innerHTML = '<option value="">همه شهرها</option>';
                filters.cities.forEach(city => {
                    citySelect.innerHTML += `<option value="${city}">${city}</option>`;
                });
                citySelect.value = currentCity;

                // Update company filter
                const companySelect = document.getElementById('companyFilter');
                const currentCompany = companySelect.value;
                companySelect.innerHTML = '<option value="">همه شرکت‌ها</option>';
                filters.companies.forEach(company => {
                    companySelect.innerHTML += `<option value="${company}">${company}</option>`;
                });
                companySelect.value = currentCompany;
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        function displayJobs(jobs) {
            const tbody = document.getElementById('resultsBody');
            const countDiv = document.getElementById('resultsCount');

            countDiv.innerHTML = `<i class="fas fa-chart-bar"></i> تعداد نتایج: ${jobs.length}`;

            if (jobs.length === 0) {
                tbody.innerHTML = `
                    <tr class="no-data">
                        <td colspan="6">
                            <i class="fas fa-inbox"></i>
                            <p>نتیجه‌ای برای نمایش وجود ندارد</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = jobs.map(job => `
                <tr>
                    <td class="job-title">
                        <i class="fas fa-briefcase"></i>
                        ${job.title}
                    </td>
                    <td class="company">
                        <i class="fas fa-building"></i>
                        ${job.company}
                    </td>
                    <td class="city">
                        <i class="fas fa-map-marker-alt"></i>
                        ${job.city}
                    </td>
                    <td>
                        <span class="source-badge ${job.source}">
                            ${job.source}
                        </span>
                    </td>
                    <td class="date">
                        <i class="fas fa-calendar"></i>
                        ${formatDate(job.created_at)}
                    </td>
                    <td class="actions">
                        <a href="${job.link}" target="_blank" class="btn-view">
                            <i class="fas fa-external-link-alt"></i>
                            مشاهده
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('fa-IR', options);
        }

        function clearFilters() {
            document.getElementById('cityFilter').value = '';
            document.getElementById('companyFilter').value = '';
            document.getElementById('sourceFilter').value = '';
            loadJobs();
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Load jobs and filters on page load
        window.onload = function() {
            loadJobs();
            loadFilters();
        };
    </script>
</body>
</html>
